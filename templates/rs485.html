<!doctype html>
<html>

<head>
    <title>Serial Port | Chipsee Industrial PC Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>

<body class="dark-bg sticky-body">
    <div class="container">
        <p><a href="{{ url_for('home') }}">Home</a></p>
        <form id="rs485_tx">
          <div class="mb-3">
            <input type="text" class="form-control" id="rs485_tx_text" autofocus placeholder="Serial Port TX:" autocomplete="off">
          </div>
        </form>
        <div class="d-flex justify-content-between">
          <div class="btn-group">
            <button class="rs485-tx btn btn-primary">Click to test Serial TX</button>
            <button class="rs485-tx btn btn-warning">Click to send a long text that contains many words through RS485/RS485 serial port.</button>
          </div>
          <button class="btn btn-danger" id="clear">Clear All</button>
        </div>
        <div id="log" class="log">
        </div>
    </div>
</body>

</html>
<script>
  const log = (text, style, position) => {
    let logElem = document.getElementById('log');
    // Append new messages from Serial port TX/RX.
    logElem.innerHTML += `
      <div class="row justify-content-${position} px-2 flex-nowrap">
        <div class="alert alert-${style} ms-2 py-2 my-1 col-auto fs-4">${text}</div><br>
      </div>
    `;

    // Scroll to the messages bottom.
    logElem.scrollTop = logElem.scrollHeight;
  };

  // TX from input field
  const rs485TX = new WebSocket('ws://' + location.host + '/rs485_tx');
  document.querySelector('#rs485_tx').onsubmit = (event) => {
    event.preventDefault();
    const textField = document.querySelector("#rs485_tx_text");
    log('TX >>> ' + textField.value, 'primary', 'start');
    rs485TX.send(textField.value);
    textField.value = '';
  }

  // TX from input button clicks
  const btns = document.querySelectorAll(".rs485-tx")
  for(let btn of btns) {
    btn.addEventListener('click', (event) => {
    log('TX >>> ' + btn.textContent, 'primary', 'start');
      rs485TX.send(btn.textContent);
    });
  }

  // RX
  const rs485RX = new WebSocket('ws://' + location.host + '/rs485_rx');
  rs485RX.addEventListener('message', ev => {
    log('RX <<< ' + ev.data, 'success', 'end');
  });

  // Clear messages.
  document.querySelector("#clear").addEventListener('click', (event) => {
    let logElem = document.getElementById('log');
    logElem.innerHTML = "";
  })
</script>
